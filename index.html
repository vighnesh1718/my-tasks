<style>
  /* Basic Reset */


/* Body styling */
body {
    font-family: 'Nunito Sans', sans-serif;
    background-image: url('https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2024/11/White-Dark-Blue-Futuristic-Robot-Desktop-Wallpaper-3.png');    
    color: #333;
    height: 100vh; /* Make the body take full height */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-repeat: no-repeat;
  background-size: cover;
}

/* Header styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 0px 0px 0px 0px;
    width: 100%; /* Ensure header stretches across the screen */
    max-width: 1000px;
}

.header .logo img {
    height: 40px;
  
}

.nav-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 20px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
 
  font-family: 'Nunito Sans', sans-serif;
  font-weight: 600;
}

.nav-btn:hover {
    background-color: #0056b3;
}

/* Main section styling */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: calc(100vh - 80px); /* To account for the header height */
}

.tasks {
    text-align: center;
}



.tasks-grid {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
}

.task-card {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 15px;
    width: 390px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    border-bottom: 6px solid blue;
    backdrop-filter: blur(10px);
}

.task-time

{
    display: flex;
  justify-content: space-between;
}


.task-card img{
    width: 100%;
    border-radius: 5px;
}


.task-card h2 {
    font-size: 26px;
    color: #007bff;
  margin: 0px 10px 10px 10px;
}

.task-card p {
    font-size: 18px;
    font-weight: 700;

}

.start-btn {
    background-color: #1B4697;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.5s ease;
    width: 90%;
  font-size: 16px;
  font-family: 'Nunito Sans', sans-serif;
  font-weight: 600;
}

.start-btn:hover {
    transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

</style>
